spring.application.name=Net banking App
server.servlet.context-path=/netbankingappbyAgastya/api/v1
server.port=8080
server.address=0.0.0.0
# Redis configuration
#spring.data.redis.host=localhost
#spring.data.redis.port=6379

# Add frontend URL property
app.frontend.url=https://lightyellow-jaguar-749540.hostingersite.com

#Oauth2 Client-id & Secret:
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=openid,profile,email
#spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/netbankingappbyAgastya/api/v1/login/oauth2/code/google
spring.security.oauth2.client.registration.google.redirect-uri=http://netbankingbyagastya.redirectme.net:8080/netbankingappbyAgastya/api/v1/login/oauth2/code/google
spring.security.oauth2.client.registration.github.client-id=abcdefg
spring.security.oauth2.client.registration.github.client-secret=abcdefg


#JPA configuration:
spring.datasource.url=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.connection-test-query=SELECT 1



# Session configuration - SIMPLE FOR LOCALHOST HTTP
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=false
server.servlet.session.timeout=30m

# Enable debug logging for OAuth2 and your services
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.com.yourpackage.service.CustomOAuth2UserService=DEBUG
logging.level.com.yourpackage.service.RoleService=DEBUG
